<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lib页面</title>
    <style>
        .img {
            display: block;
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>

<body>


    <img src="./1.jpg" class="img test" id="img" style="background-color: red;size:12px;" onclick="test" />
    <script>
        let img = document.getElementById("img")

        let state = false

        const fn = () => {
            let len = 100000000
            for (let index = 0; index < len && state; index++) {
                if (index === len - 1) {
                    fn()
                }
            }
        }

        img.onclick = () => {
            state = !state
            fn()
        }
    </script>
</body>

</html>
